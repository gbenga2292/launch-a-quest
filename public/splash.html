<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Loading DCEL Inventory...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-sizing: border-box;
            border-radius: 12px;
        }

        .container {
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        .logo-container {
            position: relative;
            margin-bottom: 30px;
        }

        .logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(116, 177, 190, 0.4));
        }

        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 140px;
            background: radial-gradient(circle, rgba(116, 177, 190, 0.2) 0%, transparent 70%);
            animation: pulse 2s infinite ease-in-out;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 10px 0;
            letter-spacing: 1px;
            background: linear-gradient(to right, #74b1be, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-text {
            font-size: 14px;
            color: #94a3b8;
            margin-top: 5px;
            height: 20px;
        }

        .loader-bar {
            width: 250px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 30px auto;
            overflow: hidden;
            position: relative;
        }

        .loader-progress {
            position: absolute;
            height: 100%;
            width: 50%;
            background: linear-gradient(90deg, transparent, #74b1be, transparent);
            animation: loading 1.5s infinite linear;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.9);
                opacity: 0.5;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.8;
            }

            100% {
                transform: translate(-50%, -50%) scale(0.9);
                opacity: 0.5;
            }
        }

        @keyframes loading {
            from {
                left: -50%;
            }

            to {
                left: 100%;
            }
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 10px;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <div class="glow"></div>
            <img src="logo.png" alt="Logo" class="logo">
        </div>
        <h1>DCEL INVENTORY</h1>
        <div class="loader-bar">
            <div class="loader-progress"></div>
        </div>
        <div class="status-text" id="status">Initializing database...</div>
    </div>
    <div class="footer">Premium Asset Management</div>

    <script>
        // Cycle through messages to make it feel alive
        const messages = [
            "Securing connection...",
            "Analyzing system status...",
            "Loading assets...",
            "Preparing your workspace...",
            "Connecting to master database..."
        ];
        let i = 0;
        const statusEl = document.getElementById('status');

        setInterval(() => {
            statusEl.style.opacity = 0;
            setTimeout(() => {
                statusEl.innerText = messages[i % messages.length];
                statusEl.style.opacity = 1;
                i++;
            }, 300);
        }, 2000);
    </script>
</body>

</html>
